  """Event type."""
  eventType: ExecutionEventType!

  """Atom associated with this event."""
  atom: AtomRecord!

  """Step associated with this event."""
  step: StepRecord!

  """Step execution stage."""
  stepStage: StepStage!
  clientId: ClientId @deprecated(reason: "Use idempotencyKey instead")

  """
  Idempotency key, if any.  The IdempotencyKey may be provided by clients when
  the event is created and is used to enable problem-free retry in the case of
  failure.
  """
  idempotencyKey: IdempotencyKey
}

"""
StepId id formatted as `s-[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}`
"""
scalar StepId

"""Execution stage or phase of an individual step"""
enum StepStage {
  ABORT
  CONTINUE
  END_CONFIGURE
  END_OBSERVE
  END_STEP
  PAUSE
