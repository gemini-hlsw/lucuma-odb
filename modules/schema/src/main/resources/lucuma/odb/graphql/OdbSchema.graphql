  as a whole to match.
  """
  AND: [WhereUser!]

  """
  A list of nested user filters that all must match in order for the OR group
  as a whole to match.
  """
  OR: [WhereUser!]

  """
  A nested user filter that must not match in order for the NOT itself to match.
  """
  NOT: WhereUser

  "Matches the user Id."
  id: WhereOrderUserId

  "Matches the user type."
  type: WhereEqUserType

  orcidId: WhereOptionString
  profile: WhereUserProfile
}

input WhereUserProfile {
  givenName: WhereOptionString
  creditName: WhereOptionString
  familyName: WhereOptionString
  email: WhereOptionString
}

input WhereWavelength {
  AND: [WhereWavelength!]

  OR: [WhereWavelength!]

  NOT: WhereWavelength

  picometers: WhereOrderPosInt

  angstroms: WhereOrderPosBigDecimal

  nanometers: WhereOrderPosBigDecimal

  micrometers: WhereOrderPosBigDecimal
}

"""
Filters on equality or order comparisons of the workflow state.  All supplied
criteria must match, but usually only one is selected.
"""
input WhereOrderObservationWorkflowState {
  """
  Matches if the workflow state is exactly the supplied value.
  """
  EQ: ObservationWorkflowState

  """
  Matches if the workflow state is not the supplied value.
  """
  NEQ: ObservationWorkflowState

  """
  Matches if the workflow state value is any of the supplied options.
  """
  IN: [ObservationWorkflowState!]

  """
  Matches if the workflow state is none of the supplied values.
  """
  NIN: [ObservationWorkflowState!]

  """
  Matches if the workflow state is ordered after (>) the supplied value.
  """
  GT: ObservationWorkflowState

  """
  Matches if the workflow state is ordered before (<) the supplied value.
  """
  LT: ObservationWorkflowState

  """
  Matches if the workflow state is ordered after or equal (>=) the supplied value.
  """
  GTE: ObservationWorkflowState

  """
  Matches if the workflow state is ordered before or equal (<=) the supplied value.
  """
  LTE: ObservationWorkflowState
}

"""
Matches on the current state of the ObservationWorkflow, which may be in the
process of being updated on the server.  Use the 'calculationState' if, for
example, only interested in results for which no pending change is expected.
"""
input WhereCalculatedObservationWorkflow {

  """
  When `true`, matches if the calculated workflow is not defined. When `false`
  matches if the calculated workflow is defined.
  """
  IS_NULL: Boolean

  "Matches the current state of the background calculation."
  calculationState: WhereOrderCalculationState

  "Matchs the workflow state itself."
  workflowState: WhereOrderObservationWorkflowState

}

type OffsetQ {
  """
  q offset in as
  """
  microarcseconds: Long!

  """
  q offset in mas
  """
  milliarcseconds: BigDecimal!

  """
  q offset in arcsec
  """
  arcseconds: BigDecimal!
}

"""
The `BigDecimal` scalar type represents signed fractional values with arbitrary precision.
"""
scalar BigDecimal

"""
The `Long` scalar type represents non-fractional signed whole numeric values. Long can represent values between -(2^63) and 2^63 - 1.
"""
scalar Long

enum ObservationWorkflowState {
  INACTIVE
  UNDEFINED
  UNAPPROVED
  DEFINED
  READY
  ONGOING
  COMPLETED
}

type ObservationWorkflow {
  state: ObservationWorkflowState!
  validTransitions: [ObservationWorkflowState!]!
  validationErrors: [ObservationValidation!]!
}

type CalculatedObservationWorkflow {
  "The current state of the background calculation."
  state: CalculationState!
  value: ObservationWorkflow!
}
