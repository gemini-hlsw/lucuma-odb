"""
An offset generator produces a series of offsets according to generator-specific
parameters.  Only (at most) one of `enumerated`, `random`, `spiral` or `uniform`
will be defined.  All others will be `null`.  The `generatorType` corresponds to
the entry (if any) that is defined.  If the generator type of `NONE`, then none
of the entries will be defined.
"""
type TelescopeConfigGenerator {
  generatorType: TelescopeConfigGeneratorType!

  enumerated: EnumeratedTelescopeConfigGenerator
  random:     RandomTelescopeConfigGenerator
  spiral:     SpiralTelescopeConfigGenerator
  uniform:    UniformTelescopeConfigGenerator
}

"""
An offset generator is specified by defining one of the `enumerated`, `random`,
`spiral` or `uniform` options.  If none are defined, the generator type will be
`NONE`.
"""
input TelescopeConfigGeneratorInput @oneOf {
  enumerated: EnumeratedTelescopeConfigGeneratorInput
  random:     RandomTelescopeConfigGeneratorInput
  spiral:     SpiralTelescopeConfigGeneratorInput
  uniform:    UniformTelescopeConfigGeneratorInput
}

enum TelescopeConfigGeneratorType {
  NONE,
  ENUMERATED,
  RANDOM,
  SPIRAL,
  UNIFORM
}

"""
In the `ENUMERATED` option offsets are explicitly specified instead of calculated.
"""
type EnumeratedTelescopeConfigGenerator {
  # Explicit offset (and guiding values).  If the list is empty then this
  # is essentially the same as `NONE`.  If the ITC prescribes _n_ steps for
  # an observation, but only _m_ < _n_ are provided, the sequence repeats.
  values: [TelescopeConfig!]!
}

input EnumeratedTelescopeConfigGeneratorInput {
  # TelescopeConfigInput groups an offset position with a guide state (guided or not guided).
  # Not-guided offsets are intended for sky positions.
  values: [TelescopeConfigInput!]!
}

# The random offset pattern is defined by the limiting `size` and
# the `center` point.  The offsets are random, but non-repeating.
type RandomTelescopeConfigGenerator {
  size: Angle!
  center: Offset!
}

input RandomTelescopeConfigGeneratorInput {
  # Radius defining the circular area in which all offsets will be placed.
  size: AngleInput!

  # Defaults to (0, 0).
  center: OffsetInput
}

# A Fermat spiral pattern limited by the given size.
type SpiralTelescopeConfigGenerator {
  size: Angle!
  center: Offset!
}

input SpiralTelescopeConfigGeneratorInput {
  # Radius defining the circular area in which all offsets will be placed.
  size: AngleInput!

  # Defaults to (0, 0).
  center: OffsetInput
}

"""
Defines a region of the sky using two corners.  Exposures are
then distributed across this region as evenly as possible.
"""
type UniformTelescopeConfigGenerator {
  cornerA: Offset!
  cornerB: Offset!
