type Subscription {
  """
  Subscribes to an event that is generated whenever a dataset is created or
  updated.  The input allows the caller to filter on program, observation or
  individual dataset (so that all events received correspond to that program,
  observation or dataset).  It also permits limiting events to only those for
  which a dataset file has been written.
  """
  datasetEdit(input: DatasetEditInput): DatasetEdit!

  """
  Subscribes to an event that is generated whenever an observation calculation
  is updated.  If a program id is provided then the event must correspond to an
  observation referenced by that program.  If observation id is provided then
  the event must correspond to that particular observation. The old and new
  calculation states can also be matched to catch transitions, for example to
  and from 'Ready'.
  """
  obscalcUpdate(input: ObscalcUpdateInput): ObscalcUpdate!

  """
  Subscribes to an event that is generated whenever a(n) observation is
  created or updated.  If a(n) observation id is provided, the event is only
  generated for edits to that particular observation.  If a program id is
  provided then the event must correspond to a(n) observation referenced by
  that program.
  """
  observationEdit(input: ObservationEditInput): ObservationEdit!

  """
  Subscribes to an event that is generated whenever a program is created
  or edited. A particular program id may be provided to limit events to
  that program.
  """
  programEdit(input: ProgramEditInput): ProgramEdit!

  """
  Subscribes to an event that is generated whenever a(n) target is
  created or updated.  If a(n) target id is provided, the event is only
  generated for edits to that particular target.  If a program id is
  provided then the event must correspond to a(n) target referenced by
  that program.
  """
  targetEdit(input: TargetEditInput): TargetEdit!

  """
  Subscribes to an event that is generated whenever a group is
  created or updated.  If a group id is provided, the event is only
  generated for edits to that particular group.  If a program id is
  provided then the event must correspond to a group referenced by
  that program.
  """
  groupEdit(input: GroupEditInput): GroupEdit!

  configurationRequestEdit(
    input: ConfigurationRequestEditInput
  ): ConfigurationRequestEdit!

  executionEventAdded(input: ExecutionEventAddedInput): ExecutionEventAdded!

}

"""
Observation background-update calculation states.
"""
enum CalculationState {

  """
  RETRY signifies that the observation update calculation failed and will be
  automatically attempted again even if its properties are not modified.
  """
  RETRY

  """
  PENDING signifies that the observation will be updated by a background worker
  in the future.  Calculated items like the execution digest may be updated at
  that point.
  """
  PENDING

  """
  CALCULATING signifies that an observation background calculation is currently
  ongoing.
  """
  CALCULATING

  """
  READY signifies that there are no pending calculation updates at the moment
  and calculated values like the execution digest will not change.
  """
  READY
}

"""
Input to the obscalcUpdate subscription.  Specify programId and/or observation
id to filter events to that program and/or observation.  Specify the old and
new states to limit events to only those transitions.
"""
input ObscalcUpdateInput {
  programId:     ProgramId
  observationId: ObservationId
  oldState:      WhereOptionEqCalculationState
  newState:      WhereOptionEqCalculationState
}

input WhereOrderCalculationState {

  """
  Matches if the calculation state is exactly the supplied value.
  """
  EQ: CalculationState

  """
  Matches if the calculation state is not the supplied value.
  """
  NEQ: CalculationState

  """
  Matches if the calculation state is any of the supplied options.
  """
  IN: [CalculationState!]

  """
  Matches if the calculation state is none of the supplied values.
  """
  NIN: [CalculationState!]

  """
  Matches if the calculation state is ordered after (>) the supplied value.
  """
  GT: CalculationState

  """
  Matches if the calculation state is ordered before (<) the supplied value.
  """
  LT: CalculationState

  """
  Matches if the calculation state is ordered after or equal (>=) the supplied value.
  """
  GTE: CalculationState

  """
  Matches if the calculation state is ordered before or equal (<=) the supplied value.
  """
  LTE: CalculationState
}

input WhereOptionEqCalculationState {

  """
  When `true`, matches if the CalculationState is not defined. When `false` matches
  if the CalculationState is defined.
  """
  IS_NULL: Boolean

  """
  Matches if the property is exactly the supplied value.
  """
  EQ: CalculationState

  """
  Matches if the property is not the supplied value.
  """
  NEQ: CalculationState

  """
  Matches if the property value is any of the supplied options.
  """
  IN: [CalculationState!]

  """
  Matches if the property value is none of the supplied values.
  """
  NIN: [CalculationState!]

}

